<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>zTree测试</title>
<link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css">
<script src="../js/jquery.min.js"></script> 
<script src="../js/jquery.ztree.core-3.5.min.js"></script>
</head>
<body>
	<script type="text/javascript">  
        var setting = {  
            view: {  
                selectedMulti: false        //禁止多点选中  
            },  
            
            data: {  
                simpleData: {  
                    enable:true,  
                    idKey: "id",  
                    pIdKey: "pId",  
                    rootPId: ""  
                }  
            },  
            callback: {  
                onClick: function(treeId, treeNode) {  
                    var treeObj = $.fn.zTree.getZTreeObj(treeNode);  
                    var selectedNode = treeObj.getSelectedNodes()[0]; 
                    $("#txtId").val(selectedNode.id);  
                    $("#txtAddress").val(selectedNode.name); 
                    $.fn.zTree.getZTreeObj("treeDemo").expandAll(false);//点击后隐藏
                    return true;
                }  
            }  
        };  
        var zNodes =[  
            {id:1, pId:0, name:"广东", open:false},  
            {id:101, pId:1, name:"广州", file:"core/standardData"},  
            {id:102, pId:1, name:"深圳", file:"core/simpleData"},  
            {id:103, pId:1, name:"东莞", file:"core/noline"}  
        ];  
  
        $(document).ready(function(){  
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);  
        });  
    </script>  
</head>  
<body>  
    <div style="float:left;" id="treeDiv">  
        <ul id="treeDemo" class="ztree">  
        </ul>  
    </div>  
    <div style="float:left;" >  
        id: <input id="txtId" type="text" value="" /><br />  
      	  地名：<input id="txtAddress" type="text" value="" />  
    </div>  
</body>  
</html>  
</body>
</html>
