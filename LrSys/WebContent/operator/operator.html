<body class="pbody">
	<div class="box box-solid pt-10 no-margin">

		<form class="form-horizontal" >

		    <div class="col-md-8">
		      <input type="text" class="form-control" id="USER_NAME" placeholder="请输入">

		  <div class="form-group col-md-6 col-xs-6">
		    <label for="ORG_NAME" class="col-md-4  control-label">所属机构：</label>

			<div class="search_bottom col-md-12">

			<button id="clear" class="btn btn-info btn-sm">清空</button>
			</div>
			</div>
	</div>
	<div class="pane_btn clearfix">
			<button id="btn_add" class="btn btn-danger btn-sm"><i class="fa fa-plus"></i> 添加</button>
			<button id="btn_del" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> 删除</button>
			<button id="btn_edit" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> 修改</button>
			<button id="btn_epwd" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i> 修改密码</button>
			<button id="btn_rpwd" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i> 重置密码</button>
	</div>
	<div class="table-responsive box box-solid">
	<form >
		<table class="table table-bordered table-hover no-margin">
			<thead>
				<tr>
					<th>序号</th>
					<th>法人行号</th>
					<th>法人名称</th>
					<th>人员编号</th>
					<th>姓名</th>

					<th>用户角色</th>

			</tbody>

	</div>
	<div>

			<li class="active"><a href="javascript:;">1</a></li>
			<li class="next"><a href="javascript:;">下一页 →</a></li>

	</div>

		</div>
	</div>
</div>
<div id="myModa2" class="modal fade" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content modal_content_sm">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

			</div>
			<div class="">
				<table class="table table-bordered table-hover no-margin">

					<tr>
						<th>选择带回</th>

						<td>333</td>

					<tr>
						<td><input type="checkbox"/></td>
						<td>1</td>
						<td>22557</td>
						<td>33</td>
						<td>333</td>
					</tr>
				</tbody>
				</table>
			</div>
				
			<div class="modal-footer">
			 	<button class="btn btn-default" id="take_back">选择带回</button>

		</div>
	</div>
</div>
<div id="myModa0" class="modal fade" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content modal_content_sm">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h5 class="modal-title" >修改密码</h5>
			</div>
			<div class="modal-body">
			<form class="form-horizontal" id="form_pwd">
				<div class="form-group">
					<label class="col-md-3 control-label no-padding">人员编号:</label>
					<div class="col-md-6">
						<input class="bs-form-control" type="text" id="uId" disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label no-padding">原密码:</label>
					<div class="col-md-6">
						<input class="bs-form-control" type="password" id="oPd" name="oPd" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label no-padding">新密码:</label>
					<div class="col-md-6">
						<input class="bs-form-control" type="password" id="xPd" name="xPd"  />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label no-padding">确认密码:</label>
					<div class="col-md-6">
						<input class="bs-form-control" type="password" id="nPd" name="nPd"  />
					</div>
				</div>
			</form>
			</div>				
			<div class="modal-footer">
			 	<button class="btn btn-default" id="uPwd">确认</button>
			    <button class="btn btn-default" data-dismiss="modal">返回</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
Io.on("#take_back","click",function(){
	var r_name=$("#tree2").find('input[type="checkbox"]:checked').parent().siblings().eq('1').html();
	$("#ROLE_NAME").val(r_name);
	$("#myModa2").modal("hide").on("hidden.bs.modal");
})
var setting = {
		data: {
			simpleData: {
				enable: true
			}
		},
		callback: {
			beforeClick: function(treeId, treeNode) {
				
			}
		}
	};
//清空
$("#clear").on("click",function(){
	$("form").find("input").val('');
})
$("#jg_search").on("click",function(){
	$("#myModal").modal({
		backdrop:false
	});
})
$("#js_search").on("click",function(){
	$("#myModa2").modal({
		backdrop:false
	});
})
//新增
$("#btn_add").on("click",function(){
	location.href="./operator_add.html";
})

Io.on("#operator tr","click",function(){
	$(this).addClass("on").siblings().removeClass("on");
})
function pagerList (currentPage,pageSize,data){
		if(data){
			data1={
					"isPagination":"true",
					"currentPage":currentPage,
					"pageSize":pageSize,
					"CORP_CD":data.CORP_CD,
					"USER_NAME":data.USER_NAME,
					"ORG_NAME":data.ORG_NAME,
					"USER_ID":data.USER_ID,
					"ROLE_NAME":ROLE_NAME
				}; 
		}else{
	data1={
			"isPagination":"true",
			"currentPage":currentPage,
			"pageSize":pageSize
		};
	} 
	$.ajax({
		type:"post",
		url:baseurl+"lrduser/querylist",
		dataType:"json",
		contentType:"application/json",
		data:JSON.stringify(data1),
		success:function(data){
			if(data.code=="00"){			
				if(data.result.result!=null && data.result.result.length){
					var resultArr=data.result.result;
					var html="";
					for(var i=0;i<resultArr.length;i++){
						var result = resultArr[i];
						html+='<tr USER_ID="'+result.USER_ID+'">';
						html+='<td class="text-center">' + (i+1)+ '</td>';						
						html+='<td>' + result.CORP_CD + '</td>';						
						html+='<td>' + result.CORP_NAME + '</td>';
						html+='<td>' + result.USER_ID + '</td>';
						html+='<td>' + result.USER_NAME + '</td>';
						html+='<td>' + result.ORG_NAME + '</td>';
						html+='<td>' + result.ROLE_NAME + '</td>';
						html+='</tr>';
					}
					$("#operator").html(html);
					$.showPages('pagination',data.page.totalRows,pageSize,currentPage,'pagerList');
				}
				var ORG=data.result.ORG;
				var ROLE=data.result.ROLE;
				$.fn.zTree.init($("#tree1"), setting, ORG);
				var html="";
				for(var i=0;i<ROLE.length;i++){
					var result = ROLE[i];
					html+='<tr>';
					html+='<td><input type="checkbox"/></td>';
					html+='<td class="text-center">' + (i+1)+ '</td>';						
					html+='<td>' + result.ROLE_CD + '</td>';						
					html+='<td>' + result.name + '</td>';
					html+='<td>' + result.DESC + '</td>';
					html+='</tr>';
				}
				$("#tree2").html(html);
				
			}else{
				alert(data.errMsg);
			}
		}
	})
}
pagerList (1,10);
var CORP_CD = $("#CORP_CD"),
	USER_NAME = $("#USER_NAME"),
	USER_ID=$("#USER_ID"),
	ORG_NAME = $("#ORG_NAME"),
	ROLE_NAME = $("#ROLE_NAME");
//查询
Io.on("#search","click",function(){
	var data0 = {
			"CORP_CD":CORP_CD.val(),
			"USER_NAME":USER_NAME.val(),
			"ORG_NAME":ORG_NAME.val(),
			"USER_ID":USER_ID.val(),
			"ROLE_NAME":ROLE_NAME.val()
		};
	pagerList (1,10,data0);
})
//删除
$("#btn_del").on("click",function(){
	var uid=$("#operator").find("tr.on").attr("USER_ID");
	if(uid!=''&uid!=undefined){
		var data1 = {
			"USER_ID":uid
		};
		$.ajax({
			type:"post",
			url:baseurl+"lrduser/delete",
			dataType:"json",
			contentType:"application/json",
			data:JSON.stringify(data1),
			success:function(data){
				if(data.code=="00"){
					alert("成功");
					pagerList (1,10);
				}else if (data.code=="88"){
					eval(data.reLoad);
				}else{
					alert(data.errMsg);
				}
			},error:function(data){
				console.log("错误");
			}
		})
	}else{
		alert("请选择一个项目");
	}
	
})
//修改
$("#btn_edit").on("click",function(){
	var uid=$("#operator").find("tr.on").attr("USER_ID");
	if(uid!=''&&uid!=undefined){
		location.href="./operator_edit.html?s="+uid;
	}else{
		alert("请选择一个项目");
	}	
})
//修改密码
$("#btn_epwd").on("click",function(){
	var uid=$("#operator").find("tr.on").attr("USER_ID");
	if(uid!=''&&uid!=undefined){
		$("#myModa0").modal({
			backdrop:false
		});
		$("#uId").val(uid);
	}else{
		alert("请选择一个项目");
	}	
})
$("#uPwd").on("click",function(){
	$('#form_pwd').bootstrapValidator('validate',"fields");
	if($('#form_pwd').data('bootstrapValidator').isValid()){
		var data0 = {"USER_ID":$("#uId").val(),"OLD_PASSWORD":$("#oPd").val(),"NEW_PASSWORD":$("#nPd").val()};
		$.ajax({
			type:"post",
			url:baseurl+"lrduser/updatePwd",
			dataType:"json",
			contentType:"application/json",
			data:JSON.stringify(data0),
			success:function(data){
				if(data.code=="00"){					
					alert("修改成功");
				}else if (data.code=="88"){
					eval(data.reLoad);
				}else{
					alert(data.errMsg);
					console.log(data.errMsg);
				}
			},error:function(data){
				console.log("错误");
			}
		}) 
	}
})
$("#form_pwd").bootstrapValidator({
	message:"This value is not valid",
	fields:{
		oPd:{
			validators:{
				notEmpty:{
					message:'原密码不能为空'
				}
			}
		},	
		xPd:{
			validators:{
				notEmpty:{
					message:'新密码不能为空'
				}
			}
		},	
		nPd:{
			validators:{
				notEmpty:{
					message:'确认密码不能为空'
				},
				identical: {
					field: 'xPd',
					message: '两次输入密码不一致'
				}
			}
		}
	}
})
</script>	
</body>

</html>
