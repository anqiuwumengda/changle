<script>
/*上传图片*/
    var uploader = new plupload.Uploader({
        runtimes: 'html5,flash,silverlight,html4', //上传插件初始化选用那种方式的优先级顺序
        browse_button: 'pickfiles', // 点击上传的按钮
        container: document.getElementById("container"), // 展现上传文件列表的容器，[默认是body]
        url: 'http://test.seller.chongpaimeng.com/Json/GetUploadPicture.asp?action=GetUpload&ObjType=isTemp&ObjID=0',
        flash_swf_url: '../js/Moxie.swf', //flash文件地址
        file_data_name: 'filedata',
        silverlight_xap_url: '../js/Moxie.xap',
        filters: {
            max_file_size: '10mb',
            mime_types: [
                {title: "Image files", extensions: "jpg,gif,png"},
                {title: "Zip files", extensions: "zip"}
            ]
        },
        multi_selection: false, //多选对话框
        init: {
            PostInit: function (up) {
                document.getElementById('filelist').innerHTML = '';
				
                /* document.getElementById('uploadfiles').onclick = function() {
                 uploader.start();
                 return false;
                 };*/
            },
            FilesAdded: function (up, files) { //获取上传文件信息&&开始上传 uploader.start();
                for (var i in files) {
					document.getElementById('filelist').innerHTML+='<div id="' + files[i].id + '" class="iteam">'+ files[i].name + '(' + plupload.formatSize(files[i].size) + ') <b></b></div>'
				}
                uploader.start();
                var height=$("body").height();
            	parent.window.$("#myTabsFrame").height(height);
            },
            UploadProgress: function (up, file) { //上传进度百分比
                document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
            },
            Error: function (up, err) {
                document.getElementById('console').innerHTML += "\nError #" + err.code + ": " + err.message;
                var height=$("body").height();
            	parent.window.$("#myTabsFrame").height(height);
            },
            FileUploaded: function (uploader, file, responseObject) {
                var obj = $.parseJSON(responseObject.response);
                var Picturedata = obj;
                $("#" + file.id).html('<div class="pikbox"><a href="' + Picturedata.P_XLImage + '">' + file.name + '</a> <a class="del" href="javascript:void(0)">×</a></div>');
                $('#filelist').find('.del').bind('click', function () {
                    var $this = $(this);
                    $this.parents('.iteam').remove();
                    //isPic = 0;
                    uploader.removeFile(file);
                    Picturedata = undefined;
                });
            }
        }
    });
    uploader.init();
</script>
