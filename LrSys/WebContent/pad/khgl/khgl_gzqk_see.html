<script>
//禁止单选框
$("input[type=radio]").attr("disabled",true);
function callback(){
//职工&小微企业&&经商
var cust_id=getUrlParam("cust_id")||"";
var companyName=$("#companyName"),//工作单位名称
	department=$("#department"),//单位部门
	position=$("#position"),//职务
	zgType=$("#zgType"),//职工性质
	YLBXAMT=$("#YLBXAMT"),//医疗保险上年度合计缴纳金额
	YEARAMT=$("#YEARAMT"),//年收入
	workYear=$("#workYear");//工作开始年份
var DP_NAME=$("#storeName"),//店铺名称
	LICENCE_NO=$("#licenseNumber"),//营业执照号
	LICENCE_NAME=$("#licenseName"),//营业执照名称	
	JS_ADDRESS=$("#storeAddress");//经营地址
	WORKERS=$("#WORKERS");//员工总数量
	BX_CNT=$("#BX_CNT");//有人身意外伤害保险或工伤保险的员工数量
var data0={"CUST_ID":cust_id};
$.ajax({
	type:"post",
	url:baseurl+"custbase/queryList",
	dataType:"json",
	contentType:"application/json",
	data:JSON.stringify(data0),
	success:function(data){
		if(data.code=="00"){
			if(null!=data.result && data.result.length){
				var result=data.result[0];
				DP_NAME.html(result.DP_NAME);
				LICENCE_NO.html(result.LICENCE_NO);
				LICENCE_NAME.html(result.LICENCE_NAME);
				JS_ADDRESS.html(result.JS_ADDRESS);
				WORKERS.html(result.WORKERS);
				BX_CNT.html(result.BX_CNT);
				$("#JTZYXM").val(result.JTZYXM);
				}
			}
		
	}
}) 
$.ajax({
	type:"post",
	url:baseurl+"custzg/queryCustZgList",
	dataType:"json",
	contentType:"application/json",
	data:JSON.stringify(data0),
	success:function(data){
		if(data.code=="00"){
			if(null!=data.result && data.result.length){
				var result=data.result[0];
				companyName.text(result.WORK_NAME);
				department.text(result.DEPT);
				position.val(result.DUTY);
				workYear.text(result.WORK_DATE);
				zgType.val(result.ZB_FLAG);
				YLBXAMT.text(result.YLBXAMT);
				YEARAMT.text(result.YEARAMT);
			}
		}
	}
})

//种植
var data1={"CUST_ID":cust_id};
$.ajax({
	type:"post",
	url:baseurl+"custzz/query",
	dataType:"json",
	contentType:"application/json",
	data:JSON.stringify(data1),
	success:function(data){
		if(data.code=="00"){
			if(data.result!=null && data.result.length){
				var resultArr=data.result;
				var html="";
				for(var i=0;i<resultArr.length;i++){
					var result = resultArr[i];
					html+='<tr>';
					html+='<td>' + result.ZW_TYPEC + '</td>';
					html+='<td>' + result.ZZ_MS + '</td>';
					html+='<td>' + result.ZZ_MODEL + '</td>';
					html+='<td>' + result.MC + '</td>';
					html+='<td>' + result.XJ_SJ + '</td>';
					html+='<td>' + result.BIZ_YEARS + '</td>';
					html+='<td>' + result.INCOME_Y + '</td>';
					html+='</tr>';
				}
				$("#tbodyZz").html(html);
			}
			
		}else if (data.code=="88"){
			eval(data.reLoad);
		}else{
			alert(data.errMsg);
			console.log(data.errMsg);
		}
	},error:function(data){
		alert("错误");
	}
})

//经商

$.ajax({
	type:"post",
	url:baseurl+"custjs/query",
	dataType:"json",
	contentType:"application/json",
	data:JSON.stringify(data1),
	success:function(data){
		if(data.code=="00"){

					html+='<tr>';
					html+='<td>' + result.BIZ_HY + '</td>';
					html+='<td>' + result.BIZ_XM + '</td>';
					html+='<td>' + result.BIZ_YEARS + '</td>';
					html+='<td>自有：<span>' + result.OWN_AREA + '</span></td>';
					html+='<td>租赁：<span>' + result.RENT_AREA + '</span></td>';
					html+='<td>' + result.INCOME_Y + '</td>';

}//
//字典
var json = {
		"zgType":"ZGXZ",//职工性质
		"JTZYXM":"JTZYXM",//家庭主营项目
		"position":"ZGZW"//职务
		//''"position":"DUTY"//职务

selectOnload({"json":json,"func":callback,"length":3});
</script>
