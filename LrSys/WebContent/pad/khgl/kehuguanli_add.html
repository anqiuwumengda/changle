<body class="page-bg">
<div class="white-bg pt15">
	<div class=""><legend class="form_bt">新增客户</legend></div>
	<iframe id="myTabsFrame" name="myTabsFrame" src="./jbxx_add.html" onload="iFrameHeight('myTabsFrame')">正在加载</iframe>
</div>
<script>//iframe高度自适应
function reinitIframe(){ 
	var iframe = document.getElementById("myTabsFrame"); 
	try{ 
	var wHeight= $(window).height();
	var bHeight = iframe.contentWindow.document.body.scrollHeight; 
	var dHeight = iframe.contentWindow.document.documentElement.scrollHeight; 
	var height = Math.max(bHeight, dHeight,wHeight); 
	iframe.height = height; 
	}catch (err){} 
	} 
	window.setInterval("reinitIframe()", 20);
	</script>
</body>
