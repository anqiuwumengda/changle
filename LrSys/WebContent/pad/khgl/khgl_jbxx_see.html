<script>

var custType=$("#custType"),
	isName=$("#isName"),
	age=$("#age"),
	telephone=$("#telephone"),
	cartType=$("#cartType"), //证件类型
	cartNumber=$("#cartNumber"), //证件号码
	telNoBy=$("#telNoBy"),//备用联系电话
	eduLevel=$("#eduLevel"),//学历
	vocation=$("#vocation"),//职业
	healthy=$("#healthy"),//健康状况
	isArea=$("#isArea"),//所属区域
	custGrp=$("#custGrp"),//所属客户群1
	custGrp2=$("#custGrp2"),//所属客户群2
	custGrpJl=$("#custGrpJl"),//所属客户经理
	myAdress=$("#myAdress");//家庭或经营地址
	CREATETYPEc=$("#CREATETYPEc");////状态标记

//小微企业数据
var storeName=$("#storeName"), //企业名称
	custGrpJlA=$("#custGrpJlA"),//所属客户经理
	credCode=$("#credCode"),//统一社会信用代码
	isAreaB=$("#isAreaB"),//所属区域
	contactName=$("#contactName"), //联系人
	telephoneB=$("#telephoneB"), //联系人电话
	telephoneC=$("#telephoneC"), //联系人电话
	registCapital=$("#registCapital"), //注册资本
	legalReprese=$("#legalReprese"), //法定代表人
	legalRepreseCertType=$("#legalRepreseCertType"), //法人证件类型
	legalRepreseCerdNumber=$("#legalRepreseCerdNumber") ,//法人证件代码
	acturlController=$("#acturlController"), //实际控制人
	acturlControllerCertType=$("#acturlControllerCertType"), //实际控制人证件类型
	acturlControllerCertNumber=$("#acturlControllerCertNumber"), //实际控制人证件号码
	openBank=$("#openBank"); //基本户开户行
	CREATETYPE=$("#CREATETYPE"); //状态标记
	
var cust_id=getUrlParam("cust_id"); //获取url的cust_id
var data1={"CUST_ID":cust_id};

function　callback(){
$.ajax({
	type:"post",
	url:baseurl+"custbase/queryList",
	dataType:"json",
	contentType:"application/json",
	data:JSON.stringify(data1),
	success:function(data){
		if(data.code=="00"){
			//显示客户信息
			var result=data.result[0];
			custType.val(result.CUST_TYPE);
			if(result.CUST_TYPE=="XWQY"){ //显示小微企业信息
				storeName.text(result.CUST_NAME);
				custGrpJlA.text(result.CUST_GRP_JLC);
				isAreaB.text(result.AREA_CDC+result.AREA_CD2C);
				registCapital.text(result.CAPITAL_AMT);
				legalReprese.text(result.FR_NAME);
				legalRepreseCertType.val(result.FR_ID_TYPE);
				legalRepreseCerdNumber.text(result.FR_ID_NO);
				acturlController.text(result.ACT_JL);
				acturlControllerCertType.val(result.ACT_ID_TYPE);
				acturlControllerCertNumber.text(result.ACT_ID_NO);
				openBank.val(result.BANK_NAME);
				telephoneB.text(result.LXR_TEL);
				telephoneC.text(result.TEL_NO_BY);
				contactName.text(result.LXR);
				credCode.text(result.CRED_CODE);
				CREATETYPEc.text(result.CREATE_TYPEC);
				$("#jtwo").show();
				$("#jone").hide();
			}else{
				isName.text(result.CUST_NAME);
				age.text(result.USER_AGE);
				telephone.text(result.TEL_NO);
				cartNumber.text(result.ID_NO);
				cartType.val(result.ID_TYPE);
				$("input[name=sex]").each(function(){
					var $this=$(this);
					if($this.val()==result.SEX){
						$this.attr("checked",true);
					}
				});
				telNoBy.text(result.TEL_NO_BY);
				eduLevel.val(result.EDU_LEVEL);
				vocation.val(result.VOCATION);
				healthy.val(result.HEALTHY);
				isArea.text(result.AREA_CDC+result.AREA_CD2C);
				custGrp.val(result.CUST_GRP);
				custGrp2.val(result.CUST_GRP2);
				custGrpJl.text(result.CUST_GRP_JLC);
				myAdress.text(result.ADDRESS);
				CREATETYPE.html(result.CREATE_TYPEC);
				$("#jone").show();
				$("#jtwo").hide();	
			}
			/* if(custType.val()=="XWQY"){
				$("#jtwo").show();
				$("#jone").hide();
			}else if(custType.val()==""){
				$("#jone,#jtwo").hide();
			}else{
				$("#jone").show();
				$("#jtwo").hide();
			} */
		}else if (data.code=="88"){
			eval(data.reLoad);
		}else{
			alert(data.errMsg);
		}
	},error:function(data){
		alert("错误");
	}
})
//禁止单选框
$("input[type=radio]").attr("disabled",true);
}
</script>
<script id="字典枚举值">

var cust_id=getUrlParam("cust_id"); //获取url的cust_id
var data1={"CUST_ID":cust_id};
var json={
		"cartType":"ID_TYPE",//证件类型
		"legalRepreseCertType":"ID_TYPE",//证件类型
		"acturlControllerCertType":"ID_TYPE",//证件类型
		"custType":"Cust_Type",//客户类型
		"eduLevel":"EDU_LEVEL",//学历
		"vocation":"VOCATION",//学历
		"healthy":"HEALTHY",//健康状况
		"custGrp":"CUST_GRP1",//所属客户群
		"openBank":"OPEN_BANK",//基本户开户行
		"isArea1":"Area_CD1",		
		"isAreaB1":"Area_CD1"
}
$.ajax({//获取联动字典枚举值
	type:"post",
	url:baseurl+"custbase/queryList",
	dataType:"json",
	contentType:"application/json",
	data:JSON.stringify(data1),
	success:function(data){
		if(data.code=="00"){
			var result=data.result[0];
			if(result.CUST_TYPE=="XWQY"){
				json["isAreaB2"]=result.AREA_CD;	
				selectOnload({"json":json,"length":12});
			}else{
				json["isArea2"]=result.AREA_CD;
				json["custGrp2"]=result.CUST_GRP;
				selectOnload({"json":json,"length":13});
			}
			callback();
		}else if (data.code=="88"){
			eval(data.reLoad);
		}else{
			alert(data.errMsg);
			console.log(data.errMsg);
		}
	},error:function(data){
		alert("错误");
	}
}) 
</script>
