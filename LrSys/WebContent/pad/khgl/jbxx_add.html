}
var CD1="",
	CD2="";
$.ajax({//所属区域临时表
	type:"post",
	url:baseurl+"custbase/queryAreaTmp",
	dataType:"json",
	contentType:"application/json",
	data:JSON.stringify({"CUST_JL_ID":""}),
	success:function(data){
		if(data.code=="00"){
			console.log(data);
			if(data.result!=null){
				var result=data.result;
				if(!result.AREA_CD==""){
					json['isArea2']=result.AREA_CD;
				}
				CD1=result.AREA_CD;
				CD2=result.AREA_CD2;
				selectOnload({"json":json,"func":callback,"length":11});							
			}else{
				selectOnload({"json":json,"func":callback,"length":11});
			}
		}else{
			selectOnload({"json":json,"func":callback,"length":11});
		}
	},error:function(){
		selectOnload({"json":json,"func":callback,"length":11});
	}
})
var num = 1;
function callback(){
	if(num==1){
		$("#isArea1").bind("DOMNodeInserted",function(){
			if(CD1!="") $("#isArea1").val(CD1);
		});
		$("#isArea2").bind("DOMNodeInserted",function(){
			if(CD2!="") $("#isArea2").val(CD2);
		});		
		$("#custGrp").change();	
	}
	num++;
}

</script>
