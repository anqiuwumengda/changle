		<button class="btn btn-md btn-danger" type="button" id="submitSave">保存</button>
		<button class="btn btn-md btn-danger" type="button" onclick="backkhgl();">返回</button>

	<p class="red text-center">（注：带 * 号的为必填项）</p>
	<div class="clearfix"></div>
</form>

<script>
Io.on("#reset","click",function(){
	$("input:not(:disabled)").val("");
	$("select:not(:disabled)").val("");
});
var custType=$("#custType"),
	isName=$("#isName"),
	age=$("#age"),
	telephone=$("#telephone"),
	cartType=$("#cartType"), //证件类型
	cartNumber=$("#cartNumber"), //证件号码
	telNoBy=$("#telNoBy"),//备用联系电话
	eduLevel=$("#eduLevel"),//学历
	vocation=$("#vocation"),//职业

	custGrp2=$("#custGrp2"),//所属客户群2

	myAdress=$("#myAdress"),//家庭或经营地址

//小微企业数据

	custGrpJlA=$("#custGrpJlA"),//所属客户经理

	telephoneB=$("#telephoneB"), //联系人电话
	telephoneC=$("#telephoneC"), //备用联系人电话

	xwCREATETYPE=$("#xwCREATETYPE");//状态标记

var data1={"CUST_ID":cust_id};
function callback (){
$.ajax({
	type:"post",
	url:baseurl+"custbase/queryList",
	dataType:"json",
	contentType:"application/json",
	data:JSON.stringify(data1),
	success:function(data){
		if(data.code=="00"){
			
			//显示客户信息
			var result=data.result[0];
			custType.val(result.CUST_TYPE);
			if(result.CUST_TYPE=="XWQY"){ //显示小微企业信息
				storeName.val(result.CUST_NAME);
				custGrpJlA.val(result.CUST_GRP_JLC);
				isAreaB1.val(result.AREA_CD);
				isAreaB2.val(result.AREA_CD2);
				registCapital.val(result.CAPITAL_AMT);

				legalRepreseCertType.val(result.FR_ID_TYPE);
				legalRepreseCerdNumber.val(result.FR_ID_NO);
				acturlController.val(result.ACT_JL);
				acturlControllerCertType.val(result.ACT_ID_TYPE);
				acturlControllerCertNumber.val(result.ACT_ID_NO);
				openBank.val(result.BANK_NAME);

				cartNumber.val(result.ID_NO);

				vocation.val(result.VOCATION);
				healthy.val(result.HEALTHY);
				isArea1.val(result.AREA_CD);
				isArea2.val(result.AREA_CD2);
				custGrp.val(result.CUST_GRP);	
				custGrp2.val(result.CUST_GRP2);
				custGrpJl.val(result.CUST_GRP_JLC);
				myAdress.val(result.ADDRESS);
				CREATETYPE.val(result.CREATE_TYPE);
				$("#jone").show();
				$("#jtwo").hide();

							"CUST_TYPE":custType.val(),

							"CUST_GRP_JL":custGrpJlA.val(),
							"CREATE_TYPE":xwCREATETYPE.val()

						alert("带 * 号的为必填项");
						return false;

					//身份验证 
					if(legalRepreseCertType.val()=="01"&&legalRepreseCerdNumber.val()!=""){
						if(legalRepreseCerdNumber.val().length=="15"){
							if(reg00.test(legalRepreseCerdNumber.val())==false){
								alert("法人身份证号码不正确");
								return false;
							}
						}else if(legalRepreseCerdNumber.val().length=="18"){
							if(reg01.test(legalRepreseCerdNumber.val())==false){
								alert("法人身份证号码不正确");

							alert("法人身份证号码不正确");

						}

						if(reg02.test(legalRepreseCerdNumber.val())==false){
							alert("法人军官证号码不正确");
							return false;
						}								
					}else if(legalRepreseCertType.val()=="03"&&legalRepreseCerdNumber.val()!=""){			
						if(reg03.test(legalRepreseCerdNumber.val())==false){
							alert("法人护照号码不正确");
							return false;
						}								
					}else if(legalRepreseCertType.val()=="04"&&legalRepreseCerdNumber.val()!=""){			
						if(reg04.test(legalRepreseCerdNumber.val())==false){
							alert("法人通行证号码不正确");
							return false;
						}									
					}*/
					if(acturlControllerCertType.val()=="01"&&acturlControllerCertNumber.val()!=""){
						if(acturlControllerCertNumber.val().length=="15"){
							if(reg00.test(acturlControllerCertNumber.val())==false){
								alert("控制人身份证号码不正确");

							}
						}else if(acturlControllerCertNumber.val().length=="18"){
							if(reg01.test(acturlControllerCertNumber.val())==false){
								alert("控制人身份证号码不正确");

							}
						}else{
							alert("控制人身份证号码不正确");

						}
					}/*else if(acturlControllerCertType.val()=="02"&&acturlControllerCertNumber.val()!=""){			
						if(reg02.test(acturlControllerCertNumber.val())==false){
							alert("控制人军官证号码不正确");

						}								
					}else if(acturlControllerCertType.val()=="03"&&acturlControllerCertNumber.val()!=""){			
						if(reg03.test(acturlControllerCertNumber.val())==false){

					}else if(acturlControllerCertType.val()=="04"&&acturlControllerCertNumber.val()!=""){			
						if(reg04.test(acturlControllerCertNumber.val())==false){

							return false;
						}					
					}*///。。。。。。。。。。。。。。。。。。。。。。。
				}else{
					data2={
							"CUST_ID":cust_id,
							"CUST_TYPE":custType.val(),
							"CUST_NAME":isName.val(),
							"TEL_NO":telephone.val(),
							"USER_AGE":age.val(),

							"ID_NO":cartNumber.val(),
							"SEX":$("[name=sex]:checked").val(),
